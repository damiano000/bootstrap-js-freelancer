<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Starter Template</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <!-- header della pagina -->
    <header>
        <div class="container-fluid bg-dark h_8vh  ">
            <div class="row d-flex align-items-center justify-content-evenly h-100">
                <div class="col-5  text-info text-center fs-5">Portfolio</div>
                <div class="col-5  text-info text-center ">
                    <a href="#" class="text-info">CONTACT ME</a>
                </div>
            </div>
        </div>
    </header>
    <!-- main content -->
    <main>
        <!-- profile image section -->
        <section>

            <div class="container-fluid bg-info  py-5">
                <div class="row">
                    <div class="col-12"><img src="./img/undraw_profile_pic_ic5t.svg" class="w-25 mx-auto d-block"
                            alt="Profile Image">
                    </div>
                    <div class="col-4 mx-auto text-center">
                        <h2>Damiano Mirante</h2>
                        <p>Java Developer</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <section class="container text-left">
        <div class="row">
            <h2 class="text-center mt-3">Portfolio</h2>

            <!-- 1st card -->
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100">
                        <img src="./img/cabin.png" class="card-img-top" alt="Cabin">
                        <div class="card-body">
                            <h5 class="card-title text-center">Cabin Website</h5>
                            <button type="button" class="btn btn-primary">Preview</button>
                            <button type="button" class="btn btn-outline-info">Visit site</button>
                        </div>
                    </div>
                </div>


                <!-- 2st card -->
                <div class="col">
                    <div class="card h-100">
                        <img src="./img/cake.png" class="card-img-top" alt="Cake">
                        <div class="card-body">
                            <h5 class="card-title text-center">Cake Website</h5>
                            <button type="button" class="btn btn-primary">Preview</button>
                            <button type="button" class="btn btn-outline-info">Visit site</button>
                        </div>
                    </div>
                </div>
                <!-- 3st card -->
                <div class="col">
                    <div class="card h-100">
                        <img src="./img/circus.png" class="card-img-top" alt="Circus">
                        <div class="card-body">
                            <h5 class="card-title">Circus Website</h5>
                            <button type="button" class="btn btn-primary">Preview</button>
                            <button type="button" class="btn btn-outline-info">Visit site</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 4st card -->
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100">
                        <img src="./img/game.png" class="card-img-top" alt="Game">
                        <div class="card-body">
                            <h5 class="card-title text-center">Game Website</h5>
                            <button type="button" class="btn btn-primary">Preview</button>
                            <button type="button" class="btn btn-outline-info">Visit site</button>
                        </div>
                    </div>
                </div>
                <!-- 5st card -->
                <div class="col">
                    <div class="card h-100">
                        <img src="./img/safe.png" class="card-img-top" alt="Safe">
                        <div class="card-body">
                            <h5 class="card-title text-center">Safe Website</h5>
                            <button type="button" class="btn btn-primary">Preview</button>
                            <button type="button" class="btn btn-outline-info">Visit site</button>
                        </div>
                    </div>
                </div>
                <!-- 6st card -->
                <div class="col">
                    <div class="card h-100">
                        <img src="./img/submarine.png" class="card-img-top" alt="Submarine">
                        <div class="card-body">
                            <h5 class="card-title">Submarine Website</h5>
                            <button type="button" class="btn btn-primary">Preview</button>
                            <button type="button" class="btn btn-outline-info">Visit site</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer della pagina -->
    <footer class="bg-info text-white py-3">
        <h2 class="text-center text-black">WANT AN OFFER?</h2>
        <section>
            <div class="container">

                <div class="row">
                    <div class="col-6 col-sm-6"> <label for="exampleFormControlInput1" class="form-label">First
                            name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Enter your first name...">
                    </div>

                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">Last name</label>
                        <input type="email" class="form-control" placeholder="Enter your last name...">
                    </div>
                </div>

                <div class="row">

                    <div class="col-6 col-sm-6"> <label for="exampleFormControlInput1" class="form-label">Email
                            address</label>
                        <input type="email" class="form-control" placeholder="name@example.com">
                    </div>

                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">Hours requested</label>
                        <input type="email" class="form-control" placeholder="Hours requested...">
                    </div>
                </div>

                <div class="row">
                    <div class="col-6 col-sm-6">
                        <label for="disabledSelect" class="form-label">Type of work</label>
                        <select id="disabledSelect" class="form-select">
                            <option>Select the type of work</option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="exampleFormControlInput1" class="form-label">Discount code</label>
                        <input type="email" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col"><label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" placeholder="Hours requested..." rows="3"></textarea>

                    </div>
                </div>
                <div class="row text-center mt-3">
                    <div class="col">
                        <button type="button"
                            class="btn btn-warning text-center btn-sm d-grid gap-2 col-1 mx-auto">Send</button>
                    </div>
                </div>
            </div>


        </section>

    </footer>
<!-- ultima parte della pagina -->
    <footer class="bg-dark text-center text-white-50 pt-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <h3>LOCATION</h3>
                    <p>2215 John Daniel Drive</p>
                    <p>Clark,MO 652443</p>
                    <p>Copyright your Website 2021</p>
                </div>
            </div>
        </div>
    </footer>
